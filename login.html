<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_logon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>LA Hotel</title>
    
</head> 
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header_body">
                  <div class="header_logo">
                    <a href=" " class="header_logo">
                    <img src="img/logo.jpg" alt="logo">
                    </a>
                 </div>
                    <div class="log_box">
                        <form  action="index.html" method="get" enctype="multipart/form-data" ><!--method="post" на сервер-->
                                <h1 >Log In</h1><br>
                                <div class="log_titel">
                                <label for="email">Email</label><br>
                                <input class="log_input" id="email"  name="email" type="email" required><br></div>
                                <div class="log_titel">
                                <label for="login">Password</label><br>
                                <input class="log_input" id="login" name="login" type="password"><br></div>
                                <div class="log_button">
                                <input class="log_btn" type="submit" name="" value="Log in"></div>
                                <div class="log_end"><p>Don't have an account? <a href="./singup.html">Sign up</a></p></div>
                                
                        </form>
                 </div> 
                </div>
            </div>

        </header>
        <footer class="footer">
            
        </footer>
    </div>
        </body>
 
        </html>
